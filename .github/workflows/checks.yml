name: Checks

on:
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  lockfile-check:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest

      - name: Check that lockfile is up-to-date
        run: uv lock --check

  lint:
    needs: lockfile-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest

      - name: Update dependencies
        run: uv lock

      - name: Install dependencies
        run: uv sync --dev --frozen

      - name: Run linting and security checks
        run: |
          uv run ruff check hooks/ --preview
          uv run ruff check tests/ --preview
          uv run ruff check cookiecutter_py_package/ --preview
          uv run ruff format hooks/ --check
          uv run ruff format tests/ --check
          uv run ruff format cookiecutter_py_package/ --check
          uv run bandit -c pyproject.toml -r . -lll

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest

      - name: Update dependencies
        run: uv lock

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest

  checks:
    runs-on: ubuntu-latest
    needs: [lockfile-check, lint, test]
    steps:
      - name: Aggregate checks
        run: echo "All checks passed"
