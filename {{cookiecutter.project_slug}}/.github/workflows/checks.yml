name: Checks

on:
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "{{ cookiecutter.python_versions.split(',')[0].strip() }}"

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: latest

      - name: Update dependencies
        run: uv lock

      - name: Install dependencies
        run: uv sync --dev --frozen

      - name: Run linting and security checks
        run: |
          uv run ruff check . --preview
          uv run ruff format . --check
          uv run mypy .
          uv run bandit -r {{ cookiecutter.package_name }} -lll

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: [{% for version in cookiecutter.python_versions.split(',') -%}"{{ version.strip() }}"{%- if not loop.last %}, {% endif %}{%- endfor %}]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ "{{" }} matrix.python-version {{ "}}" }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ "{{" }} matrix.python-version {{ "}}" }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: latest

      - name: Update dependencies
        run: uv lock

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest

  checks:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Aggregate checks
        run: echo "All checks passed"
